version: '3.8'

services:
  subscriptions-api:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/subscriptions-api/staticfiles
      - media_volume:/home/app/subscriptions-api/mediafiles
      - ./app/:/usr/src/app/
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - subscriptions-db
  
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/home/app/subscriptions-api/staticfiles
      - media_volume:/home/app/subscriptions-api/mediafiles
    ports:
      - 1337:80
    depends_on:
      - subscriptions-api
    
  subscriptions-db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env.dev
  
  redis:
    image: redis:7.2.4-alpine
    hostname: redis
  
  worker:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./app/:/usr/src/app/
    links:
      - redis
    depends_on:
      - redis
      - subscriptions-db
    env_file:
      - ./.env.dev
  
  celery-beat:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    hostname: celery-beat
    entrypoint: celery
    command: -A celery_app.app beat --loglevel=info
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - redis
      - subscriptions-db
    env_file:
      - ./.env.dev
 
volumes:
  postgres_data:
  static_volume:
  media_volume: